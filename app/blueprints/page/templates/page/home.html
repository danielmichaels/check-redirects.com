{% extends 'layouts/app.html' %}

{% block title %} {{ config['SITE_NAME'] }}{% endblock %}
{% block meta_description %}  {% endblock %}

{% block body %}
    <div class="container-fluid masthead">
        <h1>
            Check Redirects
        </h1>
        <div class="container">
        <form action="" method="post">
            <div class="form-group">
                {{ form.csrf_token() }}
                <label for="search">Check URL here.</label>
                {{ form.search(class_="form-control text-center") }}
                <small id="checkUrlMuted" class="form-text text-muted">enter
                    the URL you want to check here.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
{% endblock %}
